<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Woman's looks</title>
   <style>
      * {box-sizing: border-box;}
      body {font-family: Verdana, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center;}
      .mySlides1, .mySlides2, .mySlides3 {display: none;}
      img {vertical-align: middle;}

      .slideshow-container {
         max-width: 1000px;
         position: relative;
         margin: auto;
         text-align: center;
      }

      .text {
         color: black;
         font-size: 20px;
         padding: 8px 12px;
         position: absolute;
         bottom: 8px;
         width: 100%;
         text-align: center;
      }

      .numbertext {
         color: #f2f2f2;
         font-size: 12px;
         padding: 8px 12px;
         position: absolute;
         top: 0;
      }

      .dot {
         height: 15px;
         width: 15px;
         margin: 0 2px;
         background-color: #bbb;
         border-radius: 50%;
         display: inline-block;
         transition: background-color 0.6s ease;
      }

      .active {
         background-color: #E5F6FD;
      }

      .fade {
         animation-name: fade;
         animation-duration: 1.5s;
      }

      @keyframes fade {
         from {opacity: .4}
         to {opacity: 1}
      }

      @media only screen and (max-width: 300px) {
         .text {font-size: 11px}
      }

      .hidden { display: none; }
      .visible { display: block; }

      .button-container {
         text-align: center;
         margin-top: 10px;
      }

      .show-image-button {
         display: inline-block;
         margin: 10px;
         padding: 10px;
         background-color: #9ba3cc;
         color: white;
         border: none;
         border-radius: 5px;
         cursor: pointer;
      }
      .body {
     background-image: url("https://i.pinimg.com/564x/99/92/01/999201a13438f0cd848163d8d77fb10e.jpg");
      }
   </style>
</head>
<body>
   <!-- Set 1 -->
   <h1>Welcome to the woman's outfits page!</h1>
   <div class="button-container">
      <button id="show-image-button-1" class="show-image-button">Show Autumn/Spring look</button>
      <button id="show-image-button-2" class="show-image-button">Show Winter look</button>
      <button id="show-image-button-3" class="show-image-button">Show Summer look</button>
   </div>
   <div class="slideshow-container">
      <!-- Slides for Set 1 -->
      <div class="mySlides1 fade">
         <div class="numbertext">1 / 3</div>
         <img src="https://i.pinimg.com/564x/e3/19/52/e3195214e971e146f1b74f69e773bdf7.jpg" style="width:90%">
         <div class="text">1st look</div>
      </div>

      <div class="mySlides1 fade">
         <div class="numbertext">2 / 3</div>
         <img src="https://i.pinimg.com/564x/a5/de/01/a5de01cb94d5f36a4c938359564f93fc.jpg" style="width:90%">
         <div class="text">2nd look</div>
      </div>

      <div class="mySlides1 fade">
         <div class="numbertext">3 / 3</div>
         <img src="https://i.pinimg.com/564x/96/8f/26/968f262c5927fe28b7fea6bca7d25c2f.jpg" style="width:85%">
         <div class="text">3rd look</div>
      </div>

      <!-- Slides for Set 2 -->
      <div class="mySlides2 fade">
         <div class="numbertext">1 / 3</div>
         <img src="https://i.pinimg.com/564x/a0/47/05/a04705a378d32d5ca8022f098828482b.jpg" style="width:90%">
         <div class="text">1st look</div>
      </div>

      <div class="mySlides2 fade">
         <div class="numbertext">2 / 3</div>
         <img src="https://i.pinimg.com/564x/88/9a/d6/889ad6ffd1f38986c22999fb0e5fbef3.jpg" style="width:90%">
         <div class="text">2nd look</div>
      </div>

      <div class="mySlides2 fade">
         <div class="numbertext">3 / 3</div>
         <img src="https://i.pinimg.com/564x/ea/27/cb/ea27cb08de2905ce8874adf9a01e1eba.jpg" style="width:85%">
         <div class="text">3rd look</div>
      </div>

      <!-- Slides for Set 3-->
      <div class="mySlides3 fade">
         <div class="numbertext">1 / 3</div>
         <img src="https://i.pinimg.com/564x/d1/0a/24/d10a2405c79e98f45d281a4158a5ac4e.jpg" style="width:90%">
         <div class="text">1st look</div>
      </div>

      <div class="mySlides3 fade">
         <div class="numbertext">2 / 3</div>
         <img src="https://i.pinimg.com/564x/08/90/25/0890257de0bdf2469027698371ab0e1d.jpg" style="width:90%">
         <div class="text">2nd look</div>
      </div>

      <div class="mySlides3 fade">
         <div class="numbertext">3 / 3</div>
         <img src="https://i.pinimg.com/564x/96/8f/26/968f262c5927fe28b7fea6bca7d25c2f.jpg" style="width:85%">
         <div class="text">3rd look</div>
      </div>

      <div style="text-align:center">
         <span class="dot"></span>
         <span class="dot"></span>
         <span class="dot"></span>
      </div>

      <script>
         function toggleSlidesVisibility(slides, isVisible, index) {
            for (let i = 0; i < slides.length; i++) {
               slides[i].style.display = isVisible ? "block" : "none";
            }

            if (isVisible) {
               showSlides(slides, index);
            }
         }

         // General function to show slides
         function showSlides(slides, index) {
            for (let i = 0; i < slides.length; i++) {
               slides[i].style.display = "none";
            }

            index++;
            if (index > slides.length) {
               index = 1;
            }

            slides[index - 1].style.display = "block";
            setTimeout(() => showSlides(slides, index), 7000); // Change image every 7 seconds
         }

         // Set 1
         const showImageButton1 = document.getElementById("show-image-button-1");
         const mySlides1 = document.querySelectorAll(".mySlides1");
         let slideIndex1 = 0;
         let slideshowVisible1 = false;

         showImageButton1.addEventListener("click", () => {
            slideshowVisible1 = !slideshowVisible1;
            toggleSlidesVisibility(mySlides1, slideshowVisible1, slideIndex1);
         });

         // Set 2
         const showImageButton2 = document.getElementById("show-image-button-2");
         const mySlides2 = document.querySelectorAll(".mySlides2");
         let slideIndex2 = 0;
         let slideshowVisible2 = false;

         showImageButton2.addEventListener("click", () => {
            slideshowVisible2 = !slideshowVisible2;
            toggleSlidesVisibility(mySlides2, slideshowVisible2, slideIndex2);
         });

         // Set 3
         const showImageButton3 = document.getElementById("show-image-button-3");
         const mySlides3 = document.querySelectorAll(".mySlides3");
         let slideIndex3 = 0;
         let slideshowVisible3 = false;

         showImageButton3.addEventListener("click", () => {
            slideshowVisible3 = !slideshowVisible3;
            toggleSlidesVisibility(mySlides3, slideshowVisible3, slideIndex3);
         });
      </script>
   </body>
   </html>
